<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calaverita</title>
    <style>
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<canvas id="myCanvas"></canvas>

<script src="./font/01.js"></script>  
<script src="./font/02.js"></script> 
<script type="importmap">
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js"
        }
    }
</script>
<script type="module">
    import * as THREE from 'three';
    import {OrbitControls} from 'three/OrbitControls';
    import {RoundedBoxGeometry} from "./js/RoundedBoxGeometry.js";
    import {TextGeometry} from "./js/TextGeometry.js";
    import {FontLoader} from "./js/FontLoader.js";

    var renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x8A217C);

    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 2000);
    scene.add(camera);
    camera.position.set(4, 4, 12);

    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    var gridHelper = new THREE.GridHelper(50, 50, 205, 1);
    scene.add(gridHelper);

    var grupoCalavera = new THREE.Group();

  // Base
  var geometry1 = new THREE.BoxGeometry(100, 0.5, 100);
  var material01 = new THREE.MeshBasicMaterial({ color: 0xD96A1A });  
  var mesh01 = new THREE.Mesh(geometry1, material01);
  mesh01.position.set(0, 0, 0);
  mesh01.receiveShadow = true;
  grupoCalavera.add(mesh01);

  // CrÃ¡neo
  var geometry06 = new RoundedBoxGeometry(7, 7, 7.4, 7, 200);
  var material06 = new THREE.MeshBasicMaterial({ color: 0xF7F5F2 });
  var mesh06 = new THREE.Mesh(geometry06, material06);
  mesh06.position.set(4, 3.8, 6.7);
  mesh06.castShadow = true;
  grupoCalavera.add(mesh06);

  // MandÃ­bula
  var geometry06 = new THREE.CylinderGeometry(1.7, 2.5, 3, 40);
  var material06 = new THREE.MeshBasicMaterial({ color: 0xF7F5F2 });
  var mesh06 = new THREE.Mesh(geometry06, material06);
  mesh06.position.set(4, 2.1, 4.9);
  mesh06.castShadow = true;
  grupoCalavera.add(mesh06);

  // Ojos
  var geometry06 = new RoundedBoxGeometry(1, 1.3, 1, 8, 5);
  var material06 = new THREE.MeshBasicMaterial({ color: 0x000000 });
  var mesh06 = new THREE.Mesh(geometry06, material06);
  mesh06.position.set(3, 4, 3.5);
  mesh06.castShadow = true;
  grupoCalavera.add(mesh06);

  var geometry06 = new RoundedBoxGeometry(1, 1.3, 1, 8, 5);
  var material06 = new THREE.MeshBasicMaterial({ color: 0x000000 });
  var mesh06 = new THREE.Mesh(geometry06, material06);
  mesh06.position.set(4.9, 4, 3.5);
  mesh06.castShadow = true;
  grupoCalavera.add(mesh06);

  // Nariz
  var geometry06 = new RoundedBoxGeometry(0.3, 0.5, 0.3, 8, 5);
  var material06 = new THREE.MeshBasicMaterial({ color: 0x000000 });
  var mesh06 = new THREE.Mesh(geometry06, material06);
  mesh06.position.set(3.6, 3, 3);
  mesh06.castShadow = true;
  grupoCalavera.add(mesh06);

  var geometry06 = new RoundedBoxGeometry(0.3, 0.5, 0.3, 8, 5);
  var material06 = new THREE.MeshBasicMaterial({ color: 0x000000 });
  var mesh06 = new THREE.Mesh(geometry06, material06);
  mesh06.position.set(4, 3, 3);
  mesh06.castShadow = true;
  grupoCalavera.add(mesh06);

  // Pupilas
  var geometry06 = new RoundedBoxGeometry(0.3, 0.3, 0.3, 8, 5);
  var material06 = new THREE.MeshBasicMaterial({ color: 0xFCA621 });
  var mesh06 = new THREE.Mesh(geometry06, material06);
  mesh06.position.set(2.9, 4, 3);
  mesh06.castShadow = true;
  grupoCalavera.add(mesh06);

  var geometry06 = new RoundedBoxGeometry(0.3, 0.3, 0.3, 8, 5);
  var material06 = new THREE.MeshBasicMaterial({ color: 0xFCA621 });
  var mesh06 = new THREE.Mesh(geometry06, material06);
  mesh06.position.set(5, 4, 3);
  mesh06.castShadow = true;
  grupoCalavera.add(mesh06);

  // Escleras
  var geometry06 = new RoundedBoxGeometry(0.6, 0.8, 0.6, 8, 5);
  var material06 = new THREE.MeshBasicMaterial({ color: 0x74458F });
  var mesh06 = new THREE.Mesh(geometry06, material06);
  mesh06.position.set(2.9, 4, 3.2);
  mesh06.castShadow = true;
  grupoCalavera.add(mesh06);

  var geometry06 = new RoundedBoxGeometry(0.6, 0.8, 0.6, 8, 5);
  var material06 = new THREE.MeshBasicMaterial({ color: 0x74458F });
  var mesh06 = new THREE.Mesh(geometry06, material06);
  mesh06.position.set(5, 4, 3.2);
  mesh06.castShadow = true;
  grupoCalavera.add(mesh06);

  // DecoraciÃ³n frontal
  var geometry06 = new RoundedBoxGeometry(0.5, 0.5, 0.5, 8, 5);
  var material06 = new THREE.MeshBasicMaterial({ color: 0xFF59CB });
  var mesh06 = new THREE.Mesh(geometry06, material06);
  mesh06.position.set(2.5, 5.8, 4);
  mesh06.castShadow = true;
  grupoCalavera.add(mesh06);

  var geometry06 = new RoundedBoxGeometry(0.5, 0.5, 0.5, 8, 5);
  var material06 = new THREE.MeshBasicMaterial({ color: 0xFF59CB });
  var mesh06 = new THREE.Mesh(geometry06, material06);
  mesh06.position.set(4, 6.7, 4.6);
  mesh06.castShadow = true;
  grupoCalavera.add(mesh06);

  var geometry06 = new RoundedBoxGeometry(0.5, 0.5, 0.5, 8, 5);
  var material06 = new THREE.MeshBasicMaterial({ color: 0xFF59CB });
  var mesh06 = new THREE.Mesh(geometry06, material06);
  mesh06.position.set(5.5, 5.7, 4);
  mesh06.castShadow = true;
  grupoCalavera.add(mesh06);
scene.add(grupoCalavera);

    // ðŸŽ°ðŸŽ° Rendering y animaciÃ³n
    requestAnimationFrame(render);
    function render() {
        controls.update();
        renderer.render(scene, camera);
        requestAnimationFrame(render);
    }
</script>
</body>
</html>
