<!DOCTYPE html>
<html lang="en">
<head>
    <title>BOTELLA</title>
</head>
<body>
   
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gráficos a través de
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>
 
<!-- Aquí va todo el código de three.js -->
<!-- script type="importmap" importa las librerías necesarias para three.js-->
<script type="importmap">
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js"
        }
}
</script>
<script type="module">
//🗃️🗃️ Mandar llamar a la librería
    import * as THREE from 'three';
    import {OrbitControls} from 'three/OrbitControls';
    import {RoundedBoxGeometry} from "./js/RoundedBoxGeometry.js" 
    console.log(OrbitControls);


    import{TextGeometry} from "./js/TextGeometry.js";
    import{FontLoader} from "./js/FontLoader.js"; 

 
//🕹️🕹️ Renderer - Realiza una conexión entre el código y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x8A217C);
 
 
// 🎬 Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();
 
//🎥🎥 Agregar una cámara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);
 
    //Settings de la cámara
    camera.position.set(0, 4, 80);
 
    // Añadiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
 
    

//  comienza codigo Espacio para colocar los objetos
var luzAmbiente = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(luzAmbiente);


  var FINAL = new THREE.Group();

// Cuerpo
var geometry1 = new RoundedBoxGeometry(5, 10, 5, 5, 1);
var material1 = new THREE.MeshLambertMaterial({ color: 0xE6E4BA });
var mesh1 = new THREE.Mesh(geometry1, material1);
mesh1.position.set(0, 6, 0);
mesh1.castShadow = true;
FINAL.add(mesh1);

// Parte superior 1
var geometry2 = new RoundedBoxGeometry(4, 2.5, 4, 4, 1);
var material2 = new THREE.MeshLambertMaterial({ color: 0xE6E4BA });
var mesh2 = new THREE.Mesh(geometry2, material2);
mesh2.position.set(0, 11, 0);
mesh2.castShadow = true;
FINAL.add(mesh2);

// Parte superior 2
var geometry3 = new RoundedBoxGeometry(3, 3.5, 3, 3, 1);
var material3 = new THREE.MeshLambertMaterial({ color: 0xE6E4BA });
var mesh3 = new THREE.Mesh(geometry3, material3);
mesh3.position.set(0, 11, 0);
mesh3.castShadow = true;
FINAL.add(mesh3);

// Boca
var geometry4 = new RoundedBoxGeometry(1.5, 3, 1.5, 1.5, 0.5);
var material4 = new THREE.MeshLambertMaterial({ color: 0xE6E4BA });
var mesh4 = new THREE.Mesh(geometry4, material4);
mesh4.position.set(0, 13, 0);
mesh4.castShadow = true;
FINAL.add(mesh4);

// Tapa
var geometry5 = new RoundedBoxGeometry(2.3, 1.7, 2.3, 1.5, 0.5);
var material5 = new THREE.MeshLambertMaterial({ color: 0x52371F });
var mesh5 = new THREE.Mesh(geometry5, material5);
mesh5.position.set(0, 14.6, 0);
mesh5.castShadow = true;
FINAL.add(mesh5);

// Etiqueta
var geometry6 = new RoundedBoxGeometry(5.1, 6, 5.1, 5.1, 1);
var material6 = new THREE.MeshLambertMaterial({ color: 0xB3AFAF });
var mesh6 = new THREE.Mesh(geometry6, material6);
mesh6.position.set(0, 7, 0);
mesh6.castShadow = true;
FINAL.add(mesh6);
scene.add(FINAL);

//🎰🎰Rendering y animación
    requestAnimationFrame(render);
    function render() {

    //🪄🪄 Animación -

    //🎮🎮Actualización del OrbitControls para generar la suavidad de movimiento
    controls.update();
 
    //Llamado para renderizar y volver a llamar a la misma función (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }


</script>
</body>
</html>
